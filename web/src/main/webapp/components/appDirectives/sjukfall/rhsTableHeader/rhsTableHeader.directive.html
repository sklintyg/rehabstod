<tr>
  <th data-ng-repeat="column in columns"
       class="{{::column.classes}}"
       rhs-table-header-column
       data-column="{{::column.dataColumn}}"
       label-key="{{::column.id}}"
       hide-help="{{::column.hideHelp}}"
       disable-sort="{{::column.disableSort}}"
       data-default-sort="{{::column.defaultSort}}"
       data-msg-params="{enhet:user.valdVardenhet.namn, glapp: user.preferences.maxAntalDagarMellanIntyg}"
  ></th>
</tr>
