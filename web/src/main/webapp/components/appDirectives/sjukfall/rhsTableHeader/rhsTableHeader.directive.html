<tr>
  <th class="rhs-table-head column-number">#</th
  ><th rhs-table-header-column ng-if="filterViewState.get().showPatientId" class="column-patient-id text-nowrap" data-column="patient.id" hide-help="true"></th
  ><th rhs-table-header-column class="column-patient-age text-nowrap" data-column="patient.alder" hide-help="true"></th
  ><th rhs-table-header-column ng-if="filterViewState.get().showPatientId" class="column-patient-name text-nowrap" column="patient.namn" hide-help="true"></th
  ><th rhs-table-header-column class="column-patient-kon text-nowrap" data-column="patient.konShow" hide-help="true"></th
  ><th rhs-table-header-column class="column-diagnos" data-column="diagnos.intygsVarde"></th
  ><th rhs-table-header-column class="column-start" data-column="start" data-default-sort="true" msg-params="{enhet:user.valdVardenhet.namn, glapp: user.preferences.maxAntalDagarMellanIntyg}"></th
  ><th rhs-table-header-column class="column-slut" data-column="slut"></th
  ><th rhs-table-header-column class="column-dagar" data-column="dagar"></th
  ><th rhs-table-header-column class="column-antal" data-column="intyg"></th
  ><th rhs-table-header-column class="column-grad" data-column="aktivGrad"></th
  ><th rhs-table-header-column class="column-obesvaradeKompl" data-column="obesvaradeKompl"></th
  ><th rhs-table-header-column ng-if="hasFeature('SRS')" class="" data-column="riskSignal.riskKategori"></th
  ><th rhs-table-header-column ng-if="user.urval != 'ISSUED_BY_ME'" class="" data-column="lakare.namn"></th>
</tr>
