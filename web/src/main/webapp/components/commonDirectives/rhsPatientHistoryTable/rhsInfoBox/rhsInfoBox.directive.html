<h4>{{::boxTitle |message}}</h4>
<div ng-switch="infoExpr" class="flex-fill">
  <div ng-switch-when="true" class="flex-fill">
    <div ng-switch="boxState.skipStart" class="flex-fill">
      <div ng-switch-when="true" class="flex-fill">
        <ng-transclude class="flex-fill"></ng-transclude>
      </div>
      <div ng-switch-when="false" class="flex-fill">
        <div class="message-wrapper" ng-if="labelTruthy"><span message key="{{::labelTruthy}}"></span></div>
        <rhs-box-button rhs-click="next()">Visa mig</rhs-box-button>
      </div>
    </div>
  </div>
  <div ng-switch-default class="flex-fill">
    <div ng-switch="serviceError" class="flex-fill">
      <div ng-switch-when="true" class="flex-fill">
        <div class="message-wrapper flex-fill">
          <div class="alert alert-danger" ng-if="labelError"><span message key="{{::labelError}}"></span></div>
        </div>
        <rhs-box-button rhs-click="next()" btn-disabled="true">Visa mig</rhs-box-button>
      </div>
      <div ng-switch-when="false" class="message-wrapper">
        {{::labelFalsy |message}}
      </div>
    </div>
  </div>
</div>
