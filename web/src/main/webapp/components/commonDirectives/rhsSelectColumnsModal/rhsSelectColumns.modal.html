<div class="modal-header">
  <button class="close" data-dismiss="modal" data-ng-click="$dismiss()">Ã—</button>
  <h4 class="modal-title"><span message key="{{::translationBaseKey}}title"></span></h4>
</div>
<div class="modal-body rhs-select-columns-body">
  <p>
    <span message key="{{::translationBaseKey}}body"></span>
  </p>

  <div data-ng-repeat="column in columns">
    <input id="rhs-toggle-column-{{::column.id}}" type="checkbox" ng-model="column.checked">
    <label for="rhs-toggle-column-{{::column.id}}" ng-bind-html="::getLabel(column.id) | message"></label>
  </div>

  <div ng-if="nonSelected" class="alert alert-warning">
    <span message key="{{::translationBaseKey}}selectone"></span>
  </div>

  <div ng-if="error" class="alert alert-danger">
    <span message key="{{::translationBaseKey}}error"></span>
  </div>
</div>
<div class="modal-footer">
  <button type="button" id="save-dialog" class="btn btn-primary" ng-click="save()" ng-disabled="nonSelected || saving">
    <span message key="common.save"></span>
  </button>
  <button type="button" id="close-dialog" class="btn btn-default" ng-click="$dismiss()">
    <span message key="common.cancel"></span>
  </button>
</div>
