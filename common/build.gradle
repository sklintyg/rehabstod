dependencies {
    compile "se.inera.intyg.infra:log-messages:${intygInfraVersion}"
    compile "se.inera.intyg.infra:sjukfall-engine:${intygInfraVersion}"

    compile "com.fasterxml.jackson.core:jackson-databind"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-jsr310"
    compile "com.google.guava:guava:${googleGuavaVersion}"
    compile "com.sun.mail:jakarta.mail"

    compile "commons-codec:commons-codec"
    compile "commons-io:commons-io:${commonsIoVersion}"
    compile "javax.servlet:javax.servlet-api"
    compile "org.apache.cxf:cxf-rt-frontend-jaxrs:${cxfVersion}"
    compile "org.apache.cxf:cxf-rt-transports-http:${cxfVersion}"
    compile "org.springframework:spring-context-support"
    compile "org.springframework:spring-webmvc"
    compile "org.apache.httpcomponents:httpclient"

    testCompile "org.aspectj:aspectjweaver"
    testCompile "org.springframework:spring-test"
}
