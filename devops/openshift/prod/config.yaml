  logback-ocp.xml: |
    <?xml version="1.0" encoding="UTF-8" ?>
    <!--
      ~ Copyright (C) 2018 Inera AB (http://www.inera.se)
      ~
      ~ This file is part of sklintyg (https://github.com/sklintyg).
      ~
      ~ sklintyg is free software: you can redistribute it and/or modify
